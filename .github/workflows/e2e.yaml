name: Deployments tests (E2E)
on:
  pull_request:
concurrency:
  group: e2e-tests-chainlink-env-${{ github.ref }}
  cancel-in-progress: true
jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    environment: integration
    permissions:
      id-token: write
      contents: read
    env:
      TEST_TRIGGERED_BY: chainlink-env-ci
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          check-latest: true
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ secrets.QA_AWS_REGION }}
          role-to-assume: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 3600
      - name: Set Kubernetes Context
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.QA_KUBECONFIG }}
      - name: Install deps
        run: make install_deps
      - name: Test deployments
        env:
          CHAINLINK_COMMIT_SHA: ${{ github.sha }}
          CHAINLINK_ENV_USER: ${{ github.actor }}
          NETWORKS_CONFIG_FILE: ${{ secrets.NETWORKS_CONFIG_FILE }}
        run: |
          export TEST_TRIGGERED_BY=${{ env.TEST_TRIGGERED_BY }}-${{ github.event.pull_request.number || github.run_id }}
          make test_e2e
      - name: cleanup
        if: always()
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/cleanup@v2.0.19
        with:
          triggered_by: ${{ env.TEST_TRIGGERED_BY }}
