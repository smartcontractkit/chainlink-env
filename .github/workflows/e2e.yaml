name: Deployments tests (E2E)
on:
  pull_request:
concurrency:
  group: e2e-tests-chainlink-env-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e_tests:
    runs-on: ubuntu-latest
    environment: integration
    permissions:
      id-token: write
      contents: read
    env:
      SELECTED_NETWORKS: SIMULATED
      CHAINLINK_COMMIT_SHA: ${{ github.sha }}
      CHAINLINK_ENV_USER: ${{ github.actor }}
      TEST_TRIGGERED_BY: chainlink-env-ci
      TEST_LOG_LEVEL: debug
      ENV_JOB_IMAGE: ${{ secrets.QA_AWS_ACCOUNT_NUMBER }}.dkr.ecr.${{ secrets.QA_AWS_REGION }}.amazonaws.com/chainlink-env-tests:ci.${{ github.sha }}
    steps:
      - uses: actions/checkout@v3
      - name: Build Test Runner
        uses: smartcontractkit/chainlink-github-actions/docker/build-push@d6e7e565a9020d8c48fb87f9562c0fd4105efe89 # v2.0.28
        with:
          tags: ${{ env.ENV_JOB_IMAGE }}
          file: Dockerfile
          AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
      - name: Run Tests
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/run-tests@d6e7e565a9020d8c48fb87f9562c0fd4105efe89 # v2.0.28
        with:
          test_command_to_run: make test_e2e
          test_download_vendor_packages_command: go mod download
          artifacts_location: ./e2e/logs
          publish_check_name: E2E Test Results
          triggered_by: ${{ env.TEST_TRIGGERED_BY }}
          go_mod_path: go.mod
          QA_AWS_REGION: ${{ secrets.QA_AWS_REGION }}
          QA_AWS_ROLE_TO_ASSUME: ${{ secrets.QA_AWS_ROLE_TO_ASSUME }}
          QA_KUBECONFIG: ${{ secrets.QA_KUBECONFIG }}
      - name: cleanup
        if: always()
        uses: smartcontractkit/chainlink-github-actions/chainlink-testing-framework/cleanup@d6e7e565a9020d8c48fb87f9562c0fd4105efe89 # v2.0.28
        with:
          triggered_by: ${{ env.TEST_TRIGGERED_BY }}
